<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Dream Estate - Login</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=1600');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 15px;
        }

        .container {
            display: flex;
            width: 95%;
            max-width: 900px;
            min-height: 500px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
            position: relative;
        }

        .image-container {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1618220179428-22790b461013?q=80&w=1600');
            background-size: cover;
            background-position: center;
            position: relative;
            display: none;
        }

        @media (min-width: 768px) {
            .image-container {
                display: block;
            }
        }

        .image-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        .branding {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 1;
            color: white;
        }

        .branding h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .branding p {
            font-size: 16px;
            max-width: 300px;
        }

        .login-form {
            flex: 1;
            background-color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            width: 100%;
        }

        .login-header {
            margin-bottom: 30px;
        }

        .login-header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .login-header p {
            color: #666;
            font-size: 14px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }

        .form-group input {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus {
            border-color: #4c84ff;
            outline: none;
        }

        .remember {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 20px;
            font-size: 14px;
            flex-wrap: wrap;
            gap: 10px;
        }

        .remember label {
            display: flex;
            align-items: center;
            color: #666;
        }

        .remember input {
            margin-right: 5px;
        }

        .remember a {
            color: #4c84ff;
            text-decoration: none;
        }

        .remember a:hover {
            text-decoration: underline;
        }

        .login-btn {
            background-color: #4c84ff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            width: 100%;
        }

        .login-btn:hover {
            background-color: #3a6cce;
        }

        .divider {
            margin: 25px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #eee;
        }

        .divider span {
            position: relative;
            background-color: white;
            padding: 0 15px;
            color: #777;
            font-size: 14px;
        }

        .social-login {
            display: flex;
            justify-content: center;
            gap: 15px;
            flex-wrap: wrap;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f5f5f5;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .social-btn:hover {
            background-color: #eaeaea;
        }

        .signup {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }

        .signup a {
            color: #4c84ff;
            text-decoration: none;
            font-weight: 600;
        }

        .signup a:hover {
            text-decoration: underline;
        }

        .user-type {
            margin-bottom: 20px;
        }

        .user-type-options {
            display: flex;
            margin-top: 15px;
            gap: 10px;
        }

        .user-option {
            flex: 1;
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
            font-size: 14px;
        }

        .user-option.active {
            background-color: #4c84ff;
            color: white;
            border-color: #4c84ff;
        }

        .user-option:hover:not(.active) {
            border-color: #4c84ff;
        }

        .homeBtn {
            position: absolute;
            left: 20px;
            top: 20px;
            width: 3rem;
            height: 3rem;
            border-radius: 50px;
            border: none;
            outline: none;
            cursor: pointer;
            background: rgba(252, 220, 162, 0.4);
            z-index: 1;
            font-size: larger;
            transition: 0.2s;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .homeBtn:hover {
            background: rgba(252, 220, 162, 0.7);
        }

        /* Improved responsive styles */
        @media (max-width: 992px) {
            .container {
                max-width: 700px;
            }

            .login-form {
                padding: 30px;
            }
        }

        @media (max-width: 768px) {
            .container {
                width: 100%;
                flex-direction: column;
                max-height: none;
            }

            .homeBtn {
                position: fixed;
                left: 15px;
                top: 15px;
                width: 2.5rem;
                height: 2.5rem;
            }

            .login-form {
                padding: 25px 20px;
            }

            .login-header h1 {
                font-size: 24px;
            }

            .user-type-options {
                flex-wrap: wrap;
            }
        }

        @media (max-width: 480px) {
            body {
                padding: 10px;
            }

            .container {
                width: 100%;
                border-radius: 8px;
                min-height: auto;
            }

            .login-form {
                padding: 20px 15px;
            }

            .login-header h1 {
                font-size: 22px;
            }

            .form-group input {
                padding: 10px 12px;
            }

            .remember {
                flex-direction: column;
                align-items: flex-start;
            }

            .user-type-options {
                flex-direction: column;
            }

            .user-option {
                padding: 10px;
            }

            .branding h2 {
                font-size: 24px;
            }

            .branding p {
                font-size: 14px;
            }

            .homeBtn {
                width: 2.2rem;
                height: 2.2rem;
            }
        }

        @media (max-width: 350px) {
            .login-form {
                padding: 15px 12px;
            }

            .login-header h1 {
                font-size: 20px;
            }
        }
    </style>
</head>

<body>
    <div class="container">
        <!-- Left side with image and branding -->
        <div class="image-container">
            <a href="../../index.html"><button class="homeBtn"><i class="bi bi-arrow-left"></i></button></a>
            <div class="branding">
                <h2><i class="fas fa-home"></i> Dream Estate</h2>
                <p>Find your perfect home with our real estate management platform.</p>
            </div>
        </div>

        <!-- Right side with login form -->
        <div class="login-form">
            <div class="login-header">
                <h1>Login</h1>
                <p>Please login to access your account</p>
            </div>

            <form>
                <!-- User type selection -->
                <div class="user-type">
                    <label>I am a:</label>
                    <div class="user-type-options">
                        <div class="user-option active" data-type="tenant">Tenant</div>
                        <div class="user-option" data-type="landlord">Landlord</div>
                        <div class="user-option" data-type="custodian">Custodian</div>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" id="password" placeholder="Enter your password" required>
                </div>

                <div class="remember">
                    <label>
                        <input type="checkbox"> Remember me
                    </label>
                    <a href="#">Forgot Password?</a>
                </div>

                <button type="submit" class="login-btn">Login</button>
            </form>

            <div class="divider">
                <span>or continue with</span>
            </div>

            <div class="social-login">
                <div class="social-btn"><i class="fab fa-google"></i></div>
                <div class="social-btn"><i class="fab fa-facebook-f"></i></div>
                <div class="social-btn"><i class="fab fa-linkedin-in"></i></div>
            </div>

            <div class="signup">
                Don't have an account? <a href="./signup.html">Sign up</a>
            </div>
        </div>
    </div>

    <script>
        // Handle user type selection
        document.querySelectorAll('.user-option').forEach(option => {
            option.addEventListener('click', function () {
                document.querySelectorAll('.user-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                this.classList.add('active');
            });
        });

        // Handle login form submission
        document.querySelector('form').addEventListener('submit', async function (e) {
            e.preventDefault();

            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const userType = document.querySelector('.user-option.active').getAttribute('data-type');

            try {
                const response = await fetch('http://localhost:3000/api/login', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify({ email, password, userType })
                });

                const data = await response.json();

                if (data.success) {
                    // Store user data in local storage
                    localStorage.setItem('user', JSON.stringify(data.user));
                    alert('Login successful!');

                    // Redirect directly to the dashboard based on user type
                    window.location.href = `../../dash_folder/dash/dashboard/${userType}-dashboard.html`;
                } else {
                    alert(data.message || 'Login failed. Please try again.');
                }
            } catch (error) {
                console.error('Error during login:', error);
                alert('An error occurred. Please try again later.');
            }
        });
    </script>
</body>

</html>
