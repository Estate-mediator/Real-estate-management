<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <title>Dream Estate - Sign Up</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background-color: #f5f5f5;
            background-image: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('https://images.unsplash.com/photo-1486406146926-c627a92ad1ab?q=80&w=1600');
            background-size: cover;
            background-position: center;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            display: flex;
            width: 65%;
            height: 41rem;
            max-width: 1000px;
            box-shadow: 0 15px 35px rgba(0, 0, 0, 0.2);
            border-radius: 10px;
            overflow: hidden;
        }

        .image-container {
            flex: 1;
            background-image: url('https://images.unsplash.com/photo-1585128792020-803d29415281?q=80&w=900&h=1600');
            background-size: cover;
            background-position: center;
            position: relative;
            display: none;
        }

        @media (min-width: 768px) {
            .image-container {
                display: block;
            }
        }

        .image-container::after {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.3);
        }

        .branding {
            position: absolute;
            bottom: 30px;
            left: 30px;
            z-index: 1;
            color: white;
        }

        .branding h2 {
            font-size: 32px;
            font-weight: 700;
            margin-bottom: 10px;
        }

        .branding p {
            font-size: 16px;
            max-width: 300px;
        }

        .signup-form {
            flex: 1;
            background-color: white;
            padding: 40px;
            display: flex;
            flex-direction: column;
            max-height: 100vh;
            overflow-y: auto;
        }

        .signup-header {
            margin-bottom: 30px;
        }

        .signup-header h1 {
            font-size: 28px;
            color: #333;
            margin-bottom: 10px;
        }

        .signup-header p {
            color: #666;
            font-size: 14px;
        }

        .user-type {
            margin-bottom: 20px;
        }

        .user-type-options {
            display: flex;
            gap: 15px;
            margin-top: 15px;
        }

        .user-option {
            flex: 1;
            padding: 12px;
            text-align: center;
            border: 1px solid #ddd;
            border-radius: 5px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .user-option.active {
            background-color: #4c84ff;
            color: white;
            border-color: #4c84ff;
        }

        .user-option:hover:not(.active) {
            border-color: #4c84ff;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            font-size: 14px;
            color: #555;
            font-weight: 500;
        }

        .form-group input, .form-group select {
            width: 100%;
            padding: 12px 15px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
            transition: border-color 0.3s;
        }

        .form-group input:focus, .form-group select:focus {
            border-color: #4c84ff;
            outline: none;
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .terms {
            margin-bottom: 20px;
            font-size: 14px;
            color: #666;
        }

        .terms a {
            color: #4c84ff;
            text-decoration: none;
        }

        .terms a:hover {
            text-decoration: underline;
        }

        .signup-btn {
            background-color: #4c84ff;
            color: white;
            border: none;
            padding: 12px;
            border-radius: 5px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            transition: background-color 0.3s;
            margin-bottom: 20px;
        }

        .signup-btn:hover {
            background-color: #3a6cce;
        }

        .divider {
            margin: 25px 0;
            text-align: center;
            position: relative;
        }

        .divider::before {
            content: '';
            position: absolute;
            top: 50%;
            left: 0;
            right: 0;
            height: 1px;
            background-color: #eee;
        }

        .divider span {
            position: relative;
            background-color: white;
            padding: 0 15px;
            color: #777;
            font-size: 14px;
        }

        .social-signup {
            display: flex;
            justify-content: center;
            gap: 15px;
        }

        .social-btn {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #f5f5f5;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        .social-btn:hover {
            background-color: #eaeaea;
        }

        .signin {
            text-align: center;
            margin-top: 30px;
            font-size: 14px;
            color: #666;
        }

        .signin a {
            color: #4c84ff;
            text-decoration: none;
            font-weight: 600;
        }

        .signin a:hover {
            text-decoration: underline;
        }

        .tenant-fields, .landlord-fields, .custodian-fields {
            display: none;
        }

        .tenant-fields.active, .landlord-fields.active, .custodian-fields.active {
            display: block;
        }
        .homeBtn{
            /* height: 10px; */
            position: absolute;
            left: 20px;
            top: 20px;
            width: 3rem;
            height: 3rem;
            border-radius: 50px;
            border: none;
            outline: none;
            cursor: pointer;
            background: rgba(252, 220, 162, 0.4);
            z-index: 1;
            font-size: larger;
            transition: 0.2s;
        }
        .homeBtn:hover{
            background: rgba(252, 220, 162, 0.7);
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Left side with image and branding -->
        <div class="image-container">
            <a href="../../index.html"><button class="homeBtn"><i class="bi bi-arrow-left"></i></button></a>
            <div class="branding">
                <h2><i class="fas fa-home"></i> Dream Estate</h2>
                <p>Join our community and find the perfect property for your needs.</p>
            </div>
        </div>

        <!-- Right side with signup form -->
        <div class="signup-form">
            <div class="signup-header">
                <h1>Create an Account</h1>
                <p>Sign up to access exclusive real estate opportunities</p>
            </div>

            <form>
                <!-- Add the missing user type selection section -->
                <div class="user-type">
                    <label>I am a:</label>
                    <div class="user-type-options">
                        <div class="user-option active" data-type="tenant">Tenant</div>
                        <div class="user-option" data-type="landlord">Landlord</div>
                        <div class="user-option" data-type="custodian">Custodian</div>
                    </div>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="first-name">First Name</label>
                        <input type="text" id="first-name" placeholder="Enter your first name" required>
                    </div>
                    <div class="form-group">
                        <label for="last-name">Last Name</label>
                        <input type="text" id="last-name" placeholder="Enter your last name" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="email">Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" placeholder="Create a password" required>
                    </div>
                    <div class="form-group">
                        <label for="confirm-password">Confirm Password</label>
                        <input type="password" id="confirm-password" placeholder="Confirm your password" required>
                    </div>
                </div>

                <div class="form-group">
                    <label for="phone">Phone Number</label>
                    <input type="tel" id="phone" placeholder="Enter your phone number" required>
                </div>

                <!-- Tenant-specific fields -->
                <div class="tenant-fields active">
                    <div class="form-group">
                        <label for="occupation">Occupation</label>
                        <input type="text" id="occupation" placeholder="Enter your occupation">
                    </div>
                    <div class="form-group">
                        <label for="budget">Monthly Budget (₹)</label>
                        <input type="number" id="budget" placeholder="Enter your monthly budget">
                    </div>
                    <div class="form-group">
                        <label for="preferred-location">Preferred Location</label>
                        <input type="text" id="preferred-location" placeholder="Enter your preferred location">
                    </div>
                </div>

                <!-- Landlord-specific fields -->
                <div class="landlord-fields">
                    <div class="form-group">
                        <label for="property-count">Number of Properties</label>
                        <input type="number" id="property-count" placeholder="How many properties do you own?">
                    </div>
                    <div class="form-group">
                        <label for="property-type">Property Type</label>
                        <select id="property-type">
                            <option value="">Select property type</option>
                            <option value="residential">Residential</option>
                            <option value="commercial">Commercial</option>
                            <option value="both">Both</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="business-name">Business Name (Optional)</label>
                        <input type="text" id="business-name" placeholder="Enter your business name if applicable">
                    </div>
                </div>

                <!-- Custodian-specific fields -->
                <div class="custodian-fields">
                    <div class="form-group">
                        <label for="experience">Years of Experience</label>
                        <input type="number" id="experience" placeholder="Enter years of experience">
                    </div>
                    <div class="form-group">
                        <label for="skills">Maintenance Skills</label>
                        <input type="text" id="skills" placeholder="E.g., Plumbing, Electrical, Carpentry">
                    </div>
                    <div class="form-group">
                        <label for="availability">Availability</label>
                        <select id="availability">
                            <option value="">Select availability</option>
                            <option value="full-time">Full-time</option>
                            <option value="part-time">Part-time</option>
                            <option value="on-call">On-call</option>
                        </select>
                    </div>
                </div>

                <div class="form-group">
                    <label for="address">Address</label>
                    <input type="text" id="address" placeholder="Enter your address" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label for="city">City</label>
                        <input type="text" id="city" placeholder="Enter your city" required>
                    </div>
                    <div class="form-group">
                        <label for="pincode">PIN Code</label>
                        <input type="text" id="pincode" placeholder="Enter PIN code" required>
                    </div>
                </div>

                <div class="terms">
                    <label>
                        <input type="checkbox" required> I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a>
                    </label>
                </div>

                <button type="submit" class="signup-btn">Create Account</button>

                <div class="divider">
                    <span>or sign up with</span>
                </div>

                <div class="social-signup">
                    <div class="social-btn">G</div>
                    <div class="social-btn">f</div>
                    <div class="social-btn">in</div>
                </div>

                <div class="signin">
                    Already have an account? <a href="./login.html">Sign in</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        // Script to handle user type selection
        document.querySelectorAll('.user-option').forEach(option => {
            option.addEventListener('click', function() {
                // Update active button
                document.querySelectorAll('.user-option').forEach(opt => {
                    opt.classList.remove('active');
                });
                this.classList.add('active');
                
                // Show/hide appropriate fields
                const userType = this.getAttribute('data-type');
                document.querySelectorAll('.tenant-fields, .landlord-fields, .custodian-fields').forEach(fields => {
                    fields.classList.remove('active');
                });
                document.querySelector(`.${userType}-fields`).classList.add('active');
            });
        });
    </script>
    <script>
        // Handle signup form submission
        document.querySelector('form').addEventListener('submit', async function(e) {
          e.preventDefault();
          
          const userType = document.querySelector('.user-option.active').getAttribute('data-type');
          
          // Basic user data
          const userData = {
            firstName: document.getElementById('first-name').value,
            lastName: document.getElementById('last-name').value,
            email: document.getElementById('email').value,
            password: document.getElementById('password').value,
            phone: document.getElementById('phone').value,
            address: document.getElementById('address').value,
            city: document.getElementById('city').value,
            pincode: document.getElementById('pincode').value,
            userType: userType
          };
          
          // Add role-specific data
          if (userType === 'tenant') {
            userData.occupation = document.getElementById('occupation').value;
            userData.budget = document.getElementById('budget').value;
            userData.preferredLocation = document.getElementById('preferred-location').value;
          } else if (userType === 'landlord') {
            userData.propertyCount = document.getElementById('property-count').value;
            userData.propertyType = document.getElementById('property-type').value;
            userData.businessName = document.getElementById('business-name').value;
          } else if (userType === 'custodian') {
            userData.experience = document.getElementById('experience').value;
            userData.skills = document.getElementById('skills').value;
            userData.availability = document.getElementById('availability').value;
          }
          
          // Validate password match
          if (userData.password !== document.getElementById('confirm-password').value) {
            alert('Passwords do not match');
            return;
          }
          
          try {
            const response = await fetch('http://localhost:3000/api/signup', {
              method: 'POST',
              headers: {
                'Content-Type': 'application/json'
              },
              body: JSON.stringify(userData)
            });
            
            const data = await response.json();
            
            if (data.success) {
              alert('Signup successful! Please login.');
              window.location.href = 'login.html';
            } else {
              alert(data.message || 'Signup failed. Please try again.');
            }
          } catch (error) {
            console.error('Error during signup:', error);
            alert('An error occurred. Please try again later.');
          }
        });
      </script>
</body>
</html>
